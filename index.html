<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/cdf62a7c5d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="header" class="bg-dark text-white">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-lg-2">
                    <div class="ico-bar">
                        <i class="fas fa-bars"></i>
                        Menu
                        <span class="px-3">
                            |
                        </span>
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="logo">
                        <img class="img-fluid" src="photo/logo-light.png" alt="">
                    </div>
                </div>
                <div class="col-lg-2 text-right">
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-user"></i>
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </div>
        </div>
    </header>
    <section id="slider">
        <img style="width: 100%;" src="photo/666.jpg" alt="">
        <div class="slide-content">
            <span> Now Online</span>
            <h1>Big Sale</h1>
            <p>Up to 70% Off</p>
            <a class="btn btn-secondary" href="">Shop Now</a>
        </div>
    </section>
    <section id="trends">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 p-0">
                    <div class="trend-item">
                        <div class="trend-img">
                            <img  class="img-fluid" src="photo/217212-0001_2-800x800.jpg" alt="">
                        </div>
                        <div class="trend-content">
                            <span>Summer 2020</span>
                            <h2>New Summer Trends</h2>
                            <a class="btn btn-sm btn-outline-secondary" href="#">Shop Now</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4  p-0">
                    <div class="trend-item">
                        <div class="trend-img">
                            <img class="img-fluid" src="photo/217212-0001_2-800x800.jpg" alt="">
                        </div>
                        <div class="trend-content">
                            <span>Summer 2020</span>
                            <h2>New Summer Trends</h2>
                            <a class="btn btn-sm btn-outline-secondary" href="#">Shop Now</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 p-0">
                    <div class="trend-item">
                        <div class="trend-img">
                            <img class="img-fluid"src="photo/217212-0001_2-800x800.jpg" alt="">
                        </div>
                        <div class="trend-content">
                            <span>Summer 2020</span>
                            <h2>New Summer Trends</h2>
                            <a class="btn btn-sm btn-outline-secondary" href="#">Shop Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
